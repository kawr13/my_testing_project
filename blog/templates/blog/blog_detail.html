{% extends 'portfolio/base.html ' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Изображение блога -->
                <img src="{{ post.image.url }}" alt="Изображение блога" class="img-fluid">
                <!-- Заголовок блога -->
                <h1 class="mt-3">{{ post.title }}</h1>
                <!-- Текст блога -->
                <p>{{ post.description }}</p>
                <!-- Дата блога -->
                <p class="text-muted">Дата: {{ post.created_at }}</p>
                <div class="mt-3">
                    <a href="{% url 'blog:index' %}" class="btn btn-info">Назад</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение библиотеки Bootstrap JavaScript (необходимо для работы Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
