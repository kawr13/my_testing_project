{% extends 'generating/base.html' %}

{% block title %}
    Генерация пароля
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Генератор паролей</h1>
            <form action="{% url 'generating:password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Length">Длина пароля:</label>
                    <select class="form-control" name="Length">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="Uppercase" value="1">
                    <label class="form-check-label" for="Uppercase">Upper Case</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="Number" value="1">
                    <label class="form-check-label" for="Number">Numbers</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="Special" value="1">
                    <label class="form-check-label" for="Special">Special Characters</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Сгенерировать</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'index' %}" class="btn btn-info">К выбору программ</a>
            </div>
        </div>
    </div>
</div>

<!-- Подключение библиотеки jQuery и Bootstrap JavaScript (необходимо для работы Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
