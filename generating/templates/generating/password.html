{% extends 'generating/base.html' %}

{% block title %}
    Password
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1>Your Password</h1>
            <h2>{{ password }}</h2>
            <div class="mt-3">
                <a href="{% url 'generating:index' %}" class="btn btn-info">Назад</a>
            </div>
        </div>
    </div>
</div>

<!-- Подключение библиотеки jQuery и Bootstrap JavaScript (необходимо для работы Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
